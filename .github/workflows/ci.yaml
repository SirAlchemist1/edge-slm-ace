name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        pytest tests/ -v --cov=slm_ace --cov-report=term-missing || echo "Tests not yet implemented"

    - name: Check code formatting
      run: |
        pip install black flake8
        black --check . || echo "Black formatting check skipped"
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Flake8 check skipped"
